Entities\Transicao:
  type: entity
  table: transicao
  repositoryClass: Entities\Repositories\TransicaoRepository
  uniqueConstraints:
    ppc_atual_alvo_index:
      columns:
        - cod_ppc_atual
        - cod_ppc_alvo
  id:
    ppcAtual:
      associationKey: true
    ppcAlvo:
      associationKey: true

  manyToOne:
    ppcAtual:
      targetEntity: ProjetoPedagogicoCurso
      joinColumns:
        cod_ppc_atual:
          referencedColumnName: cod_ppc
    ppcAlvo:
      targetEntity: ProjetoPedagogicoCurso
      joinColumns:
        cod_ppc_alvo:
          referencedColumnName: cod_ppc