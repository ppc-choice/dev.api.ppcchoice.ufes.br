Entities\Dependencia:
  type: entity
  table: dependencia
  repositoryClass: Entities\Repositories\DependenciaRepository
  uniqueConstraints:
    dependencia_index:
      columns:
        - cod_comp_curric
        - cod_pre_requisito
  id:
    componenteCurricular:
      associationKey: true
    preRequisito:
      associationKey: true

  manyToOne:
    componenteCurricular:
      targetEntity: ComponenteCurricular
      joinColumns:
        cod_comp_curric:
          referencedColumnName: cod_comp_curric
    preRequisito:
      targetEntity: ComponenteCurricular
      joinColumns:
        cod_pre_requisito:
          referencedColumnName: cod_comp_curric