Entities\Disciplina:
  type: entity
  table: disciplina
  repositoryClass: Entities\Repositories\DisciplinaRepository
  uniqueConstraints:
    num_cod_disc_index:
      columns:
        - cod_depto
        - num_disciplina
  fields:
    codDepto:
      type: integer
      id: true
      nullable: false
      column: cod_depto
    numDisciplina:
      type: integer
      id: true
      nullable: false
      column: num_disciplina
    ch:
      type: integer
      nullable: false
    nome:
      type: string
      length: 255
      nullable: false
  manyToOne:
    departamento:
      targetEntity: Departamento
      joinColumns:
        cod_depto:
          referencedColumnName: cod_depto
      