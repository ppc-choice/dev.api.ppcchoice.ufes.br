Entities\UnidadeEnsino:
  type: entity
  table: unidade_ensino
  repositoryClass: Entities\Repositories\UnidadeEnsinoRepository
  uniqueConstraints:
    cod_un_ensino_index:
      columns:
        - cod_un_ensino
  fields:
    codUnidadeEnsino:
      type: integer
      id: true
      nullable: false
      column: cod_un_ensino
    nome:
      type: string
      length: 255
      nullable: false
    cnpj:
      type: string
      length: 20
      nullable: false
    codIes:
        type: integer
        nullable: false
        column: cod_ies
  manyToOne:
    ies:
      targetEntity: InstituicaoEnsinoSuperior
      joinColumns:
        cod_ies:
          referencedColumnName: cod_ies